<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Flamenco">
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <img src="images/Logo.jpg" alt="" class="logo">
                <ul class="main-nav" id="check-class">
                    <li><a href="Main.html">Home</a></li>
                    <li><a href="About us.html">About Us</a></li>
                    <li><a href="Form.html">Book</a></li>
                    <li><a href="attraction.html">Attractions</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <h1>Resort Booking Form</h1>
    <div class="bg-agile">
        <div class="book-appointment">
            <h2>Book Now</h2>
            <div class="book-form agileits-login">
                <form action="#" method="POST">
                    <div class="agileits_reservation_grid">
                        <div class="phone_email">
                            <div class="form-text">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="text" name="Name" placeholder="First name" required="" autocomplete="off">
                            </div>
                        </div>
                        <div class="phone_email phone_email1">
                            <div class="form-text">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                <input type="text" name="Name" placeholder="Last name" required="" autocomplete="off">
                            </div>
                        </div>
                        <div class="phone_email">
                            <div class="form-text">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <input type="text" name="Phone no" placeholder="Phone number" required=""
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="phone_email phone_email1">
                            <div class="form-text">
                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                <input type="email" name="email" placeholder="Email" required="" autocomplete="off">
                            </div>
                        </div>
                        <div class="span1_of_1 phone_email1">
                            <div class="book_date">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                <input id="datepicker" name="Text" type="text" value="" placeholder="Arrival Date"
                                    onfocus="this.value ='';"
                                    onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                            </div>
                        </div>
                        <div class="span1_of_1 phone_email">
                            <div class="book_date">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                <input id="datepicker1" name="Text" type="text" value="" placeholder="Departure Date"
                                    onfocus="this.value ='';"
                                    onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
                            </div>
                        </div>
                        <div class="span1_of_1">
                            <div class="section_room">
                                <i class="fa fa-users" aria-hidden="true"></i>
                                <select id="country" onchange="change_country(this.value)" class="frm-field required">
                                    <option value="">No.of guests</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                </select>
                            </div>
                        </div>
                        <div class="span1_of_1 phone_email1">
                            <!----start_section_room-->
                            <div class="section_room">
                                <i class="fa fa-h-square" aria-hidden="true"></i>
                                <select id="country1" onchange="change_country(this.value)" class="frm-field required">
                                    <option value="">Room Type</option>
                                    <option value="">SINGLE DELUXE</option>
                                    <option value="">DOUBLE DELUXE</option>
                                </select>

                            </div>

                        </div>
                        <div class="clear"></div>
                    </div>
                    <input type="submit" value="Book Now">
                    <input type="reset" value="Reset">
                    <div class="clear"></div>
                </form>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="js/jquery-ui.js"></script>
    <script>
        $(function ()
        {
            $("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
        });
    </script>
</body>

</html>
